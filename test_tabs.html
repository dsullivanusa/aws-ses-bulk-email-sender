<!DOCTYPE html>
<html>
<head>
    <title>Tab Test</title>
    <style>
        .tab {
            display: inline-block;
            padding: 10px 20px;
            background: #f0f0f0;
            cursor: pointer;
            border: 1px solid #ccc;
            margin-right: 5px;
        }
        .tab.active {
            background: #007bff;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Tab Test</h1>
    
    <div class="tab active" onclick="showTab('config')">Config</div>
    <div class="tab" onclick="showTab('contacts')">Contacts</div>
    <div class="tab" onclick="showTab('campaign')">Campaign</div>
    
    <div id="config" class="tab-content active">
        <h2>Config Tab</h2>
        <p>This is the config tab content.</p>
    </div>
    
    <div id="contacts" class="tab-content">
        <h2>Contacts Tab</h2>
        <p>This is the contacts tab content.</p>
    </div>
    
    <div id="campaign" class="tab-content">
        <h2>Campaign Tab</h2>
        <p>This is the campaign tab content.</p>
    </div>
    
    <script>
        function showTab(tabName) {
            console.log('Switching to tab:', tabName);
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            const targetTab = document.getElementById(tabName);
            if (targetTab) {
                targetTab.classList.add('active');
                console.log('Tab switched successfully to:', tabName);
            } else {
                console.error('Tab not found:', tabName);
            }
        }
    </script>
</body>
</html>
